<div class="col">
  <div class="card wow flipInX" data-wow-offset="50">
    <a class="popup-link">
      <img src="{{tea.image}}" class="card-img-top" alt="...">
    </a>
    <div class="card-body">
      <h5 class="card-title">{{tea.title}}</h5>
      <a [routerLink]="['/catalog', tea.id]" class="btn btn-primary hvr-wobble-vertical">Подробнее</a>
    </div>
  </div>
</div>
