<form class="d-flex" role="search" [formGroup]="formSearch">
  <input class="form-control me-2" type="search" placeholder="Поиск чая"
         formControlName="title"
         aria-label="Search">
  <button class="btn btn-outline-primary px-4" type="submit"  (click)="test()">Найти</button>
  <button class="btn btn-outline-primary px-4 ms-1" type="submit"  (click)="clear()">Очистить</button>
</form>
