

<div class="container mt-5 ">
  <h2 class="text-center mb-5">{{products.title}}</h2>
  <div class="row justify-content-center">

    <div class="col">
      <div class="card wow flipInX" data-wow-offset="50">
        <div class="m-auto" style="width: 180px; height: 180px">
          <img src="{{products.image}}" class="card-img-top" style="width: 100%" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">{{products.price | currency:'RUB':'руб'}}</h5>
                    <p class="card-text">{{products.description}}</p>
          <a [routerLink]="['/order']" class="btn btn-primary hvr-wobble-vertical" (click)="getTeaTitle()" >Купить</a>
        </div>
      </div>
    </div>


  </div>
</div>
